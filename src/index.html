---
layout: base.html
title: Home
---

<ul class="space-y-4 text-2xl font-medium">
  {%- for post in collections.posts -%}
  <li>
    <span class="block -mb-2 text-base text-gray-800"
      >{{ post.date | prettyDate }}</span
    >
    <a href="{{ post.url }}"> {{ post.data.title }} </a>
  </li>
  {%- endfor -%}
</ul>
