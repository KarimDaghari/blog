---
title: Tags
layout: base.html
pagination:
  data: collections
  size: 1
  alias: tag
permalink: /tags/{{ tag }}/
---

<div class="space-y-8">
  <h1 class="text-4xl font-extrabold md:text-6xl">Tagged “{{ tag }}”</h1>

  <ul class="space-y-4 text-2xl font-medium">
    {% assign tags = collections[tag] %} {% for post in tags reversed %}
    <li><a href="{{ post.url | url }}">{{ post.data.title }}</a></li>
    {% endfor %}
  </ul>
</div>
