---
layout: base.html
title: Notes
ogtype: website
---

<ul class="space-y-10">
  {%- for note in collections.notes -%}
  <li class="flex flex-col">
    <a href="{{ note.url }}" class="text-4xl font-semibold">
      {{ note.data.title }}
    </a>
    <span>{{ note.data.excerpt }}</span>
  </li>
  {%- endfor -%}
</ul>
