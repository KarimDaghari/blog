<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="/css/prism.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    {% seo %} {% if article_meta %}
    <meta property="article:author" content="{{ seo.author }}" />
    {%- for tag in article_meta.tags -%}
    <meta property="article:tag" content="{{ tag }}" />
    {%- endfor -%}
    <meta
      property="article:published_time"
      content="{{ article_meta.published_time }}"
    />
    {% endif %}
  </head>

  <body class="flex flex-col justify-between max-w-2xl min-h-screen px-6 py-12 mx-auto">
    <div>
      <nav class="flex items-end justify-between">
        <a href="/" class="text-xl font-bold">Karim Daghari </a>
      <ul class="flex space-x-4 text-xl font-medium leading-normal">
        <li>
          <a href="/" class="pb-2  border-b-2 border-transparent hover:text-gray-100 hover:border-blue-500 {% if page.url == "/" %}border-blue-500 text-white{% else %}text-gray-400{% endif %}">
            About
          </a>
        </li>
        <li>
          <a href="/blog" class="pb-2  border-b-2 border-transparent hover:text-gray-100 hover:border-blue-500 {% if page.url == "/blog/" %}border-blue-500 text-white{% else %}text-gray-400{% endif %}">
            Blog
          </a>
        </li>
      </ul>
    </nav>
    <main class="py-16 md:py-40">{{ content | safe }}</main>
  </div>
