---
layout: base.html
ogtype: website
title: title
---

<div class="mb-12">
  <div class="space-y-4">
    <h1 class="text-5xl font-medium">{{ title }}</h1>
    <p class="text-2xl">{{ description[key] }}</p>
  </div>
</div>

{{ source }}

<ul class="space-y-10">
  {%- for s in collections[collection_key] -%}
  <li class="flex flex-col">
    <a href="{{ s.url }}" class="text-4xl font-semibold">
      {{ s.data.title }}
    </a>
    <span>{{ s.data.excerpt }}</span>
  </li>
  {%- endfor -%}
</ul>
