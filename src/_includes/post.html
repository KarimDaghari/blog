---
layout: base.html
eleventyComputed:
  article_meta:
    tags: "{{ tags | split: ' ' | join: ' ' }}"
    published_time: "{{ page.date | standardDate | split: '/' | reverse | join: '-' }}"
  permalink: "{{ page.filePathStem }}/index.html"
---

<article class="prose prose-lg max-w-none">
  <h1 class="text-center">{{ title }}</h1>
  {{ content | safe }}
</article>
