---
layout: base.html
eleventyComputed:
  article_meta:
    tags: "{{ tags | split: ' ' | join: ' ' }}"
    published_time: "{{ page.date | standardDate | split: '/' | reverse | join: '-' }}"
  permalink: "{{ page.filePathStem }}/index.html"
---

<article class="prose prose-lg max-w-none md:prose-xl">
  <h1>{{ title }}</h1>
  {{ content | safe }}
</article>
